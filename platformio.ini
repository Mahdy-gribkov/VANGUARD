; PlatformIO Configuration for The Assessor
; Target-First Auditing Tool for M5Stack Cardputer
;
; Build: pio run
; Upload: pio run -t upload
; Monitor: pio device monitor

[env:m5stack-cardputer]
platform = espressif32
board = m5stack-stamps3
framework = arduino

; Match Bruce's build settings for compatibility
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.flash_mode = qio
board_build.partitions = default_16MB.csv

; Memory optimization
board_build.arduino.memory_type = qio_opi

; Upload settings
upload_speed = 1500000
monitor_speed = 115200

; Build flags
build_flags =
    -DARDUINO_M5STACK_CARDPUTER
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    ; Assessor-specific
    -DASSESSOR_VERSION="0.1.0"
    -DASSESSOR_BUILD_DATE=__DATE__
    ; Compiler warnings
    -Wall
    -Wextra

; Libraries
lib_deps =
    m5stack/M5Unified @ ^0.1.16
    h2zero/NimBLE-Arduino @ ^1.4.2

; Extra source directories (for Bruce integration later)
; lib_extra_dirs = lib/bruce
